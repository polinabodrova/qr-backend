services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qr-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - DATABASE_URL=${DATABASE_URL}
      - IP_SALT=${IP_SALT}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/qrcodes",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
